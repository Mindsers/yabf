name: Wiki Updates

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Init wiki repo
      run: |
        mkdir wiki
        cd wiki
        git init
        git remote add origin https://${{ secrets.WIKI_TOKEN }}@github.com/$GITHUB_REPOSITORY.wiki.git
        git config user.email "dev@nathanaelcherrier.com"
        git config user.name "NathanaÃ«l Cherrier (CI)"
        git pull origin master
    - name: Clean wiki
      run: |
        rm -rf wiki/*
    - name: Copy docs files
      run: |
        cp -R docs/* wiki/
        man sed
        find wiki -type f -name "*.md" -print0 | xargs -0 sed -r "s/\(\.+\/.*\/(.*)\.md\)/\(\1\)/g" -i
    - name: Deploy docs to GH Wiki
      run: |
        cd wiki
        git add .
        git commit -m "Update wiki after release"
        git push origin master
